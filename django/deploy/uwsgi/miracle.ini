[uwsgi]
socket = /opt/miracle/django/uwsgi.sock
chdir = /opt/miracle/django
vacuum = True
home = /opt/virtualenvs/miracle
env = DJANGO_SETTINGS_MODULE=miracle.settings
module = miracle.wsgi
chmod-socket = 664
uid = nginx
gid = comses
wsgi-file = /opt/miracle/django/miracle/wsgi.py
processes = 4
threads = 2
master = true
