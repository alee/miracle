{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="well">
    <h3>Reset your password</h3>
    <p>Please enter your email address below and we'll send you instructions for setting a new password.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline'%}
        <button type='submit' class='btn btn-primary'>
            <i class='fa fa-envelope-o'></i> Submit
        </button>
    </form>
</div>
{% endblock content %}
