{% extends "base.html" %}

{% block content %}
<div class='row'>
    <h4><i class='fa fa-tachometer'></i> Dashboard</h4>
    {% for activity in activity_log %}

    <div class='alert alert-message'>
        {{ activity.message }} <span class='pull-right'><mark>{{ activity.date_created }}</mark></span>
    </div>
    {% empty %}
    <div class='alert alert-info'>
        No recent activity.
    </div>
    {% endfor %}
</div>

{% endblock content %}
